plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.6.4'

    // lombok
    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'

    // telegram
    implementation 'org.telegram:telegrambots:5.7.1'

    // rabbit
    implementation 'org.springframework.boot:spring-boot-starter-amqp:2.6.5'

    // data
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.6.5'
    implementation 'org.liquibase:liquibase-core:4.9.0'
    implementation 'org.postgresql:postgresql:42.3.3'

    // html parser
    implementation 'org.jsoup:jsoup:1.14.3'

    // no sql (redis)
    implementation 'org.springframework.boot:spring-boot-starter-data-redis:2.6.4'
    implementation 'redis.clients:jedis:3.7.1'

    // test
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.4'
}

group = 'az.company'
version = '0.0.1-SNAPSHOT'
description = 'kf-telegram-bot'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
